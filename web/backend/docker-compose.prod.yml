version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: absense-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-absense}
    volumes:
      - absense_pg_data_prod:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - absense-network

  # Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absense-backend-prod
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-absense}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      ALGORITHM: ${ALGORITHM:-HS256}
      
      # CORS
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-*}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-*}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-*}
      
      # Storage
      STORAGE_BACKEND: ${STORAGE_BACKEND:-local}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      
      # Upload settings
      UPLOAD_MAX_IMAGE_MB: ${UPLOAD_MAX_IMAGE_MB:-5}
      UPLOAD_ALLOWED_IMAGE_TYPES: ${UPLOAD_ALLOWED_IMAGE_TYPES:-image/jpeg,image/png}
      
      # Face verification
      FACE_VERIFICATION_ENABLED: ${FACE_VERIFICATION_ENABLED:-true}
      FACE_MODEL: ${FACE_MODEL:-Facenet512}
      FACE_THRESHOLD: ${FACE_THRESHOLD:-0.6}
      FACE_DETECTOR_BACKEND: ${FACE_DETECTOR_BACKEND:-retinaface}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads
      # Optional: mount .env file if you prefer file-based config
      # - ./.env:/app/.env:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - absense-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Migration Service (runs once on startup)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absense-migrate-prod
    command: sh -c "python -m alembic upgrade head"
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-absense}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - absense-network
    profiles:
      - migrate  # Only run when explicitly requested

volumes:
  absense_pg_data_prod:
    driver: local

networks:
  absense-network:
    driver: bridge
