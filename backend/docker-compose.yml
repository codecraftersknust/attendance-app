version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: smavs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smavs
    ports:
      - "5432:5432"
    volumes:
      - smavs_pg_data:/var/lib/postgresql/data
volumes:
  smavs_pg_data:
