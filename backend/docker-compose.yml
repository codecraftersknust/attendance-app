version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: absense-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: absense
    ports:
      - "5432:5432"
    volumes:
      - absense_pg_data:/var/lib/postgresql/data
volumes:
  absense_pg_data:
